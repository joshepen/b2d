<html>

<head>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			width: 250px;
			background: #f4f4f9;
			font-family: Arial, sans-serif;
		}

		.download-btn {
			display: inline-flex;
			align-items: center;
			gap: 8px;
			padding: 12px 24px;
			font-size: 16px;
			font-weight: bold;
			color: #fff;
			background: linear-gradient(135deg, #6a11cb, #2575fc);
			border: none;
			border-radius: 8px;
			cursor: pointer;
			text-decoration: none;
			transition: transform 0.2s, box-shadow 0.2s;
		}

		ul {
			padding-inline-start: 0;
			margin-block-start: 0;
			margin-block-end: 0;
			list-style-type: none;
			width: 100vw;
			margin-left: 10px;
			margin-right: 10px;
		}

		li {
			overflow-x: hidden;
			padding: 5px;
			display: flex;
			gap: 5px;
		}

		.list-label {
			display: flex;
			align-items: center;
		}
	</style>
</head>

<body>
	<div style="display: flex;flex-direction: column; width: 100vw;">
		<ul id="check-all">
			<li><input id="all-checkbox" type="checkbox" style="pointer-events: none" /><label
					class="list-label">(De)Select
					All</label></li>
		</ul>
		<ul id="bookmark-list" style="list-style-type:none; width: 100vw;"></ul>
		<button id="download" class="download-btn">Download</button>
	</div>
	<script type="module" src="./popup.js"></script>
	<script src="./jszip.min.js"></script>
</body>

</html>
